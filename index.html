<body>
    <textarea id="textarea" style="font-size: 12px;">
现在年龄 = 30
预期寿命 = 100
现有存款 = 30
年收入 = 20
年支出 = 10
年利率 = 0.05
通胀率 = 0.024
工资增长率 = 0
每年还贷 = 0
还需还多少年 = 0


需工作到多少岁 = 现在年龄
账单 = []
do {
    需工作到多少岁 += 1
    余额 = 现有存款
    账单 = []
    for (
        年龄 = 现在年龄 + 1,
        支出 = 年支出,
        工资 = 年收入,
        贷款剩余年 = 还需还多少年;

        年龄 <= 预期寿命;

        年龄 += 1,
        工资 *= 1 + 工资增长率
    ) {
        支出 *= 1 + 通胀率
        余额 *= 1 + 年利率
        余额 -= 支出

        年账单 = { 年龄, 支出: 支出.toFixed(1) }

        if (贷款剩余年 > 0) {
            贷款剩余年 -= 1
            余额 -= 每年还贷
            年账单.还贷 = 每年还贷
        }

        if (年龄 <= 需工作到多少岁) {
            余额 += 工资
            年账单.工资 = 工资.toFixed(1)
        }

        年账单.余额 = 余额.toFixed(1)
        账单.push(年账单)
    }
} while (余额 < 0 && 需工作到多少岁 <= 预期寿命)
    </textarea>
    <br />
    <br />
    <button id="calc">开始计算</button>
    <br />
    <br />
    <div id="result" style="font-size: 12px;">

    </div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            const { value } = document.querySelector('textarea');
            eval(value);
            
            window.result.innerText = JSON.stringify({ 需工作到多少岁 })
            window.result.innerText += '\n';
            window.result.innerText += 账单.map((item) => {
                return Object.entries(item).map(([key, value]) => {
                    return key + ':' + value
                }).join(', ')
            }).join('\n');
        });

    </script>
